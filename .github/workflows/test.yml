name: Test

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - docs/**
  push:
    branches:
      - master
    paths-ignore:
      - docs/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'

      - name: Run tests
        run: make test-integration
