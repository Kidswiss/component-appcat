apiVersion: appcat.vshn.io/v1
kind: ObjectBucket
metadata:
  annotations:
    kuttl: 01-install
  name: exoscale-storage-bucket
  namespace: default
spec:
  parameters:
    bucketName: my-bucket-change-name
    region: rma
  writeConnectionSecretToRef:
    name: exoscale-objectbucket-crds
  # to enable parallel kuttl tests we specify which composition
  compositionRef:
    name: exoscale.objectbuckets.appcat.vshn.io
