applications:
  - appcat
  - crossplane
parameters:
  pkg.appcat:
    componentVersion: v2.62.0
    image:
      registry: ghcr.io
      repository: vshn/appcat
      tag: v4.89.0
  components:
    appcat:
      url: https://github.com/vshn/component-appcat.git
      version: ${pkg.appcat:componentVersion}
      path: component
    crossplane:
      url: https://github.com/projectsyn/component-crossplane.git
      version: v3.7.0
    openshift4-operators:
      url: https://github.com/appuio/component-openshift4-operators
      version: v1.5.0
  crossplane:
    argocd:
      application:
        finalizers: null
    charts:
      crossplane: 1.16.0
    images:
      crossplane:
        tag: v1.16.0
    namespaceAnnotations:
      openshift.io/node-selector: node-role.kubernetes.io/infra=
    monitoring:
      enabled: false
    helmValues:
      xfn:
        enabled: true
      args:
        - --enable-environment-configs
        - --enable-usages
      rbacManager:
        managementPolicy: Basic
      resourcesCrossplane:
        requests:
          cpu: 10m
      resourcesRBACManager:
        requests:
          cpu: 10m
