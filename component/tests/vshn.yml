parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-crossplane/v2.3.0/lib/crossplane.libsonnet
        output_path: vendor/lib/crossplane.libsonnet

  facts:
    cloud: cloudscale

  crossplane:
    namespace: syn-crossplane

  appcat:
    quotasEnabled: false
    appuioManaged: false
    billing:
      salesOrder: ST10120
      vshn:
        enableCronjobs: true
        meteringRules: true
      enableMockOrgInfo: true
      instanceUOM: uom_uom_45_1e112771
      network_policies:
        target_namespaces:
          vshn-appuio-mimir: false
      prometheus:
        url: http://prometheus-operated.prometheus-system:9090/prometheus

    slos:
      enabled: true
      alertsEnabled: true
      sla_reporter:
        enabled: true
        slo_mimir_svc: kube-prometheus-kube-prome-prometheus
        slo_mimir_namespace: prometheus-system
    controller:
      enabled: true
      postgres:
        enabled: true
    providers:
      kubernetes:
        enabled: true
      helm:
        enabled: true
      minio:
        enabled: true
        additionalProviderConfigs:
          - name: minio
            minioURL: http://minio-server.minio.svc:9000/
            credentials:
              apiSecretRef:
                name: minio-secret
                namespace: syn-crossplane

    apiserver:
      enabled: true
      env:
        APPCAT_HANDLER_ENABLED: "true"
        VSHN_POSTGRES_BACKUP_HANDLER_ENABLED: "true"
        VSHN_REDIS_BACKUP_HANDLER_ENABLED: "true"

    services:
      vshn:
        enabled: true
        externalDatabaseConnectionsEnabled: true
        emailAlerting:
          enabled: true
          smtpPassword: "whatever"
        services:
          mariadb:
            enabled: true
            # grpcEndpoint: host.docker.internal:9443
            # proxyFunction: true
        postgres:
          # grpcEndpoint: host.docker.internal:9443
          # proxyFunction: true
          sgNamespace: stackgres
          bucket_region: 'us-east-1'
          bucket_endpoint: 'http://minio-server.minio:9000'
          plans:
            standard-8:
              enabled: false
            plus-2:
              size: ${appcat:services:vshn:postgres:plans:standard-2:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-4:
              size: ${appcat:services:vshn:postgres:plans:standard-4:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
        redis:
          # grpcEndpoint: host.docker.internal:9443
          # proxyFunction: true
          plans:
            standard-8:
              enabled: false
            plus-512m:
              size: ${appcat:services:vshn:redis:plans:standard-512m:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-1:
              size: ${appcat:services:vshn:redis:plans:standard-1:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-4:
              size: ${appcat:services:vshn:redis:plans:standard-4:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
            plus-2:
              size: ${appcat:services:vshn:redis:plans:standard-2:size}
              scheduling:
                nodeSelector:
                  appuio.io/node-class: "plus"
              note: "Will be scheduled on APPUiO Cloud plus nodes"
        minio:
          enabled: false
          instances:
            - name: minio-cluster
              namespace: syn-appcat
              spec:
                parameters:
                  service:
                    mode: standalone
                  size:
                    disk: 20Gi
                writeConnectionSecretToRef:
                  name: minio-cluster-credentials
          # grpcEndpoint: host.docker.internal:9443
          # proxyFunction: true

      generic:
        objectstorage:
          enabled: true

          defaultComposition: minio
          compositions:
            exoscale:
              enabled: false
            cloudscale:
              enabled: false
            minio:
              enabled: true
              # grpcEndpoint: host.docker.internal:9443
              # proxyFunction: true
