apiVersion: pkg.crossplane.io/v1beta1
kind: DeploymentRuntimeConfig
metadata:
  name: appcat-runtime-config
spec:
  deploymentTemplate:
    spec:
      selector: {}
      template:
        spec:
          containers:
            - args:
                - functions
              command:
                - appcat
              name: package-runtime
              securityContext: {}
          securityContext: {}
