apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: syn-appcat/webhook-certificate
  name: appcat-validation
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: syn-appcat
        path: /validate--v1-namespace
    failurePolicy: Fail
    name: namespace.vshn.appcat.vshn.io
    rules:
      - apiGroups:
          - ''
        apiVersions:
          - v1
        operations:
          - DELETE
        resources:
          - namespaces
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: syn-appcat
        path: /validate-vshn-appcat-vshn-io-v1-vshnpostgresql
    failurePolicy: Fail
    name: postgresql.vshn.appcat.vshn.io
    rules:
      - apiGroups:
          - vshn.appcat.vshn.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - postgresqls
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: syn-appcat
        path: /validate--v1-persistentvolumeclaim
    failurePolicy: Fail
    name: pvc.vshn.appcat.vshn.io
    rules:
      - apiGroups:
          - ''
        apiVersions:
          - v1
        operations:
          - DELETE
        resources:
          - persistentvolumeclaims
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: syn-appcat
        path: /validate-vshn-appcat-vshn-io-v1-vshnredis
    failurePolicy: Fail
    name: vshnredis.vshn.appcat.vshn.io
    rules:
      - apiGroups:
          - vshn.appcat.vshn.io
        apiVersions:
          - v1
        operations:
          - DELETE
        resources:
          - vshnredis
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: syn-appcat
        path: /validate-appcat-vshn-io-v1-xobjectbucket
    failurePolicy: Fail
    name: xobjectbuckets.vshn.appcat.vshn.io
    rules:
      - apiGroups:
          - appcat.vshn.io
        apiVersions:
          - v1
        operations:
          - DELETE
        resources:
          - xobjectbuckets
    sideEffects: None
